    .shop_list .title{
        font-weight: 350;
        font-size: 2rem;
    }

    .shop_list .menu .name{
        font-weight: 240;

    <div class="container">
        <div class="row d-flex flex-wrap h-100">

                <div class="title mb-2">마이페이지</div>
                <br/>

                <div class="menu">
<!--                    <span th:text="${#strings.contains( , '')}"></span>-->

                    </li>

            </div>

            <div class="col-md-9 col-sm-12 p-4">
