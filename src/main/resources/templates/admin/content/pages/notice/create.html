<!DOCTYPE html>
<html layout:decorate="~{/admin/layout/default_layout}" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org">

<th:block layout:fragment="css">
	<!--	<link rel="stylesheet" th:href="@{/user/assets/css/style.css}">-->
	<link rel="stylesheet" th:href="@{/user/assets/css/custom-style.css}">
	<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.css" rel="stylesheet">
</th:block>
<th:block layout:fragment="script">
	<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote.min.js"></script>
	<script src="/admin/js/summernote-image-attributes.js"></script>
	<script src="/admin/js/summernote-image-attributes-KR.js"></script>
</th:block>

<div layout:fragment="content">


	<script th:inline="javascript">
        // get editMode
        const editMode = /*[[${editMode}]]*/ false;
	</script>

	<h1 th:if="${editMode == true}" class="mt-4">공지사항 수정</h1>
	<h1 th:unless="${editMode == true}" class="mt-4">공지사항 생성</h1>
	<ol class="breadcrumb mb-4">
		<li th:if="${editMode == true}" class="breadcrumb-item active">Edit Notice</li>
		<li th:unless="${editMode == true}" class="breadcrumb-item active">Add New Notice</li>
	</ol>

	<!--/*@thymesVar id="Notice" type="com.sch.shift3.user.dto.NoticeDto"*/-->
	<form onsubmit="return noticeCreate()" th:object="${notice}">
		<div class="card-body">
			<div class="row mb-3">
				<input type="text" th:field="*{id}" hidden/>
				<div class="col-12">
					<label class="form-label" for="title">제목 작성란</label>
					<input class="form-control" type="text" id="title" th:field="*{title}" required/>
				</div>
			</div>

			<div class="row mb-3">
				<label class="form-label" for="description">내용 작성란</label>
				<textarea id="description" th:field="*{description}" required></textarea>
			</div>

			<script>
                $(document).ready(function () {
                    $('#description').summernote({
                        placeholder: '내용을 입력해주세요.',
                        tabsize: 2,
                        height: 850,
                        lang: 'ko-KR',
                        popover: {
                            image: [
                                ['custom', ['imageAttributes']],
                                ['resize', ['resizeFull', 'resizeHalf', 'resizeQuarter', 'resizeNone']],
                                ['float', ['floatLeft', 'floatRight', 'floatNone']],
                                ['remove', ['removeMedia']]
                            ],
                        },
                        imageAttributes: {
                            icon: '<i class="note-icon-pencil"/>',
                            removeEmpty: false, // true = remove attributes | false = leave empty if present
                            disableUpload: true // true = don't display Upload Options | Display Upload Options
                        },
                        callbacks: {	//여기 부분이 이미지를 첨부하는 부분
                            onImageUpload: function (files) {
                                uploadSummernoteImageFile(files[0], this);
                            },
                            onPaste: function (e) {
                                var clipboardData = e.originalEvent.clipboardData;
                                if (clipboardData && clipboardData.items && clipboardData.items.length) {
                                    var item = clipboardData.items[0];
                                    if (item.kind === 'file' && item.type.indexOf('image/') !== -1) {
                                        e.preventDefault();
                                    }
                                }
                            }
                        }
                    });
                });

                /**
                 * 이미지 파일 업로드
                 */
                function uploadSummernoteImageFile(file, editor) {
                    data = new FormData();
                    data.append("file", file);
                    $.ajax({
                        data: data,
                        type: "POST",
                        url: "/admin/image/uploadFeed",
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            //항상 업로드된 파일의 url이 있어야 한다
                            let json = JSON.parse(data);
                            let url = '/file/' + json.fileName;

                            $(editor).summernote('insertImage', url);
                        }
                    });
                }

                function noticeCreate() {
                    // validation
                    if ($("#title").val() === "" && $("#title").val().length > 30) {
                        alert("제목은 30자 이내로 작성해주세요.");
                        return;
                    }

                    if ($("#description").val() === "") {
                        alert("내용을 입력해주세요.");
                        return;
                    }

                    // form data
                    let formData = new FormData($('form')[0]);

                    $.ajax({
                        url: (editMode ? "/admin/notice/edit.do" : "/admin/notice/create.do"),
                        type: "POST",
                        data: formData,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            alert(` ${(editMode) ? '수정' : '등록'}되었습니다.`);
                            location.href = "/admin/notice/list";
                        },
                        fail: function (data) {
                            alert(data);
                        },
                    });
                }
			</script>

			<div class="row mb-3">
				<button class="btn btn-primary rounded-pill w-100" onclick="return noticeCreate()"
				        th:text=" ${editMode} ? '수정하기' : '등록하기'"
				        type="button"></button>
			</div>
		</div>
	</form>
</div>

</html>
