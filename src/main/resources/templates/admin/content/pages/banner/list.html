	<h1 class="mt-4">공지사항 관리</h1>
	<ol class="breadcrumb mb-4">
		<li class="breadcrumb-item active">Notice</li>
	</ol>
	<div class="card-body">
		<a href="/admin/notice/create" class="form-control btn btn-gray mb-3">공지사항 작성</a>
		<table id="myTable">
			<!--			index, name, address, created_at-->
			<thead>
			<tr>
				<th style="width:5%"> #</th>
				<th>제목</th>
				<th style="width:10%" data-sortable="">작성일</th>
				<th style="width:3%"></th>
				<th style="width:3%"></th>
				<th style="width:3%"></th>
			</tr>
			</thead>
			<tbody>
			<tr th:each="banner : ${bannerList}">
				<td th:text="${banner.id}"></td>
				<td th:text="${banner.title}"></td>
				<!--				make date to pretty format-->
				<td th:text="${#temporals.format(banner.createdAt, 'yyyy년 MM월 dd일 HH시 mm분')}"></td>

				<td>
					<a th:href="@{/admin/banner/edit/{id}(id=${notice.id})}"
					   style="text-decoration: none; color:black">

						     class="bi bi-pencil" viewBox="0 0 16 16">
